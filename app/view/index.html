<!DOCTYPE HTML>
<html lang="en">
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta charset="utf-8">
<title>Acoustic Scene Simulator</title>
<meta name="description" content="Acoustic simulator with multiple sound sources and multiple microphone arrays">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap styles -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Generic page styles -->
<link rel="stylesheet" href="static/css/style.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="static/css/jquery.fileupload.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<style>
</style>
</head>
<body>

<div class="container">
	<h1>Acoustic Scene Simulator</h1>
	<!-- The fileinput-button span is used to style the file input field as button -->
	<span class="btn btn-success fileinput-button">
		<i class="glyphicon glyphicon-plus"></i>
		<span>Select files...</span>
		<input id="fileupload" type="file" name="files[]" multiple>
	</span>
	<br>
	<br>
	<div id="progress" class="progress">
		<div class="progress-bar progress-bar-success"></div>
	</div>
	<!-- The container for the uploaded files -->
	<div id="files" class="files"></div>
	<br>
	<div>
	<span class="btn btn-success" id="button_run">
	Run
	</span>
	<button id="button_status" style="display:none;">status</button>
	</div>
	<div id="dialog" class="jquery-ui-dialog" title="wait for processing" style="display:none;"><textarea id="dialog_log" name="log" rows="10" cols="42">
</textarea></div>


</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
<script src="static/js/vendor/jquery.ui.widget.js"></script>
<script src="static/js/jquery.iframe-transport.js"></script>
<script src="static/js/jquery.fileupload.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
/*jslint unparam: true */
/*global window, $ */
$(function () {
	'use strict';
	var target_key="";
	function splitExt(filename) {
		return filename.split(/\.(?=[^.]+$)/);
	}
	// Change this to the location of your server-side upload handler:
	$('#fileupload').change(function() {
		var url = '/upload/wav';
		var file = $(this).prop('files')[0];
		// アップロード
		var fd = new FormData();
		fd.append($(this).attr('name'), file);
		$.ajax({
			url: url,
			type: 'POST',
			data: fd,
			processData: false, // jQueryがデータを処理しないよう指定
			contentType: false,  // jQueryがcontentTypeを設定しないよう指定
			xhr: function(){
				var XHR = $.ajaxSettings.xhr();
			        if(XHR.upload){
					XHR.upload.addEventListener('progress',function (e) {
						var progress = parseInt(e.loaded / e.total * 100, 10);
						$('#progress .progress-bar').css(
						'width',
						progress + '%'
						);
					});
				}
				return XHR;
			}
		}).done(function( data ) {
			console.log(data)
			target_key=data.result
		});
	});
	////

	function check_status(){
		$.getJSON('/status/1234').done(
		function(data){
			console.log(data);
		}).fail(function(err){
			console.log(err);
		})
	}
	$( "#dialog" ).dialog({ autoOpen: false,
		height: 300,
       		width: 450,
	});
	$('#button_run').on('click', function() {
		$.getJSON('/run/sim?setting='+target_key).done(
		function(data){
			console.log(data);
			$( "#dialog" ).dialog( "open" );
			var id = setInterval(function(){
				$.getJSON('/status/1234').done(
				function(data){
					console.log(data);
					$("#dialog_log").text(data["log"])
					var psconsole = $('#dialog_log');
					psconsole.scrollTop(
						psconsole[0].scrollHeight - psconsole.height()
					);
					if(data["status"]!="running"){
						clearInterval(id);
						$( "#dialog" ).dialog( "close" );
						if(data["file"]){
							location.href=data["file"]
						}
					}
				}).fail(function(err){
					console.log(err);
				})
			}, 1000);
		}).fail(function(err){
			console.log(err);
		})
	});
	$('#button_status').on('click', function() {
		check_status();
	});
	////
	var mic_info={}
	var src_info={}
	var list_wav=null
	var list_tf=null
	var mic_counter=1
	var src_counter=1
	function make_src_text(m,x,y){
		var text='<div class="src_id">'+m+'</div>';
		text+='<div class="src_x">'+Math.floor(x)+'</div>'
		text+='<div class="src_y">'+Math.floor(y)+'</div>'
		return text
	}
	function make_mic_text(m,x,y){
		var text='<div class="mic_id">'+m+'</div>';
		text+='<div class="mic_x">'+Math.floor(x)+'</div>'
		text+='<div class="mic_y">'+Math.floor(y)+'</div>'
		return text
	}
	function update_src_info(m){
		$("#info_area").empty()
		$.each(src_info[m],function(k,v){
			if(k=="name"||k=="position"){
				$("#info_area").append('<div>'+k+':'+v+'</div><br>');
			}else if(k=="file"){
				var t ='<select id="info_file" name="'+k+'"><option selected>'+v+'</option></select>';
				$("#info_area").append('<div>'+k+':'+t+'</div><br>');
			}else{
				var t ='<input type="text" name="'+k+'" value="'+v+'" />';
				$("#info_area").append('<div>'+k+':'+t+'</div><br>');
			}
		});
		$("#info_area input").on('input', function(event) {
			var value = $(this).val();
			var name = $(this).attr("name");
			src_info[m][name]=value
		});
		$("#info_area select").on('input', function(event) {
			var value = $(this).val();
			var name = $(this).attr("name");
			src_info[m][name]=value
		});
		$.each(list_wav,function(i,el){
			$("#info_area #info_file").append("<option>"+el+"</option>");
		})
	}
	function update_mic_info(m){
		$("#info_area").empty()
		$.each(mic_info[m],function(k,v){
			if(k=="name"||k=="position"){
				$("#info_area").append('<div>'+k+':'+v+'</div><br>');
			}else if(k=="tf"){
				var t ='<select id="info_tf_file" name="'+k+'"><option selected>'+v+'</option></select>';
				$("#info_area").append('<div>'+k+':'+t+'</div><br>');
			}else{
				var t ='<input type="text" name="'+k+'" value="'+v+'" />';
				$("#info_area").append('<div>'+k+':'+t+'</div><br>');
			}
		});
		$("#info_area input").on('input', function(event) {
			var value = $(this).val();
			var name = $(this).attr("name");
			mic_info[m][name]=value
		});
		$("#info_area select").on('input', function(event) {
			var value = $(this).val();
			var name = $(this).attr("name");
			mic_info[m][name]=value
		});
		$.each(list_tf,function(i,el){
			$("#info_area #info_tf_file").append("<option>"+el+"</option>");
		})
	}
	function update_list(){
		$.getJSON('/list/wav').done(
			function(data){
				list_wav=data;
				console.log(data);
			}).fail(function(err){
				console.log(err);
			})
		$.getJSON('/list/tf').done(
			function(data){
				list_tf=data;
				console.log(data);
			}).fail(function(err){
				console.log(err);
			})
	}
	function make_src(x,y){
		var m=src_counter
		src_counter+=1
		$("#field_area").append('<div class="src" id="src'+m+'"></div>');
		$('#src'+m).each(function() {
			$(this).on('click', function() {
				var m=parseInt($(this).children(".src_id").text())
				update_src_info(m)
			});
			$(this).draggable( {
				containment: '#field_area',
				scroll: false,
				drag: function(event, ui) {
					var m=parseInt($(this).children(".src_id").text())
					update_src_info(m)
					var o=$(this).offset();
					var lx=o.left
					var ly=o.top
					src_info[m]["position"]=[lx,ly]
					$(this).html(make_src_text(m,lx,ly))
				}
			});
		});
		$('#src'+m).html(make_src_text(m,x,y))
		//$('#src'+m).offset({top: y, left:x})
		return '#src'+m
	}
	function make_mic(x,y){
		var m=mic_counter
		mic_counter+=1
		$("#field_area").append('<div class="mic" id="mic'+m+'"></div>');
		$('#mic'+m).each(function() {
			$(this).on('click', function() {
				var m=parseInt($(this).children(".mic_id").text())
				update_mic_info(m)
			});
			$(this).draggable( {
				containment: '#field_area',
				scroll: false,
				drag: function(event, ui) {
					var m=parseInt($(this).children(".mic_id").text())
					update_mic_info(m)
					var o=$(this).offset();
					var lx=o.left
					var ly=o.top
					mic_info[m]["position"]=[lx,ly]
					$(this).html(make_mic_text(m,lx,ly))
				}
			});
		});
		$('#mic'+m).html(make_mic_text(m,x,y))
		//$('#mic'+m).offset({top: y, left:x})
		return '#mic'+m
	}
	$('#button_add_mic').on('click', function() {
		var m=mic_counter
		var el_mic=make_mic(0,0);
		var o=$(el_mic).offset();
		var x=o.left
		var y=o.top
		console.log(x,y)
		mic_info[m]={"name":"mic"+m,"position":[x,y],"tf":""}
		update_list();
	});
	$('#button_add_src').on('click', function() {
		var m=src_counter
		var el_src=make_src(0,0);
		var o=$(el_src).offset();
		var x=o.left
		var y=o.top
		console.log(x,y)
		src_info[m]={
			"name":"src_"+m,
			"position":[x,y],
			"channel": 0,
			"file": "./data/CAVI017.wav",
            		"start_time": 0.0
			}
		update_list();
	});
	function reset_mic(){
		mic_counter=1
		$.each(mic_info,function(m,obj){
			var x=obj["position"][0];
			var y=obj["position"][1];
			var el=make_mic(x,y);
			$(el).offset({top: y, left:x})
		});
	}
	function reset_src(){
		src_counter=1
		$.each(src_info,function(m,obj){
			var x=obj["position"][0];
			var y=obj["position"][1];
			var el=make_src(x,y);
			$(el).offset({top: y, left:x})
		});
	}
	
	////
	var setting_data;
	$('#button_setting').on('click', function() {
		update_setting();
		var resultJson = JSON.stringify(setting_data);
		var downLoadLink = document.createElement("a");
		downLoadLink.download = "setting.json";
		downLoadLink.href = URL.createObjectURL(new Blob([resultJson], {type: "text.plain"}));
		downLoadLink.dataset.downloadurl = ["text/plain", downLoadLink.download, downLoadLink.href].join(":");
		downLoadLink.click();
	})
	function load_setting(){
		mic_info={}
		src_info={}

		$.each(setting_data["mics"],function(i,v){
			mic_info[i+1]=v
		});
		$.each(setting_data["sources"],function(i,v){
			src_info[i+1]=v
		});
		console.log(mic_info)
		$("#field_area").empty()
		reset_src();
		reset_mic();
	}
	function update_setting(){
		var mics=[]
		var sources=[]
		$('.src').each(function() {
			var src_id=-1
			var mm=$(this).children(".src_id").text()
			var m=parseInt(mm)
			sources.push(src_info[m])
		});
		
		$('.mic').each(function() {
			var mic_id=-1
			var mm=$(this).children(".mic_id").text()
			var m=parseInt(mm)
			mics.push(mic_info[m])
		});
		setting_data={"env":{"noise":0.1},"mics":mics,"sources":sources}
		$.ajax({
			type:"post",
			url:"/upload/setting",
			data:JSON.stringify(setting_data),
			contentType: 'application/json',
			dataType: "json",
			success: function(json_data) {
				console.log(json_data)
				return;
			},
			error: function() {
			    alert("Server Error. Pleasy try again later.");
			}
		});
	};
});
</script>
</body>
</html>
